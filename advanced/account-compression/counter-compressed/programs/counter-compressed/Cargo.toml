[package]
name = "counter-compressed"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "counter_compressed"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.25.0"
# spl-compression = { git = "https://github.com/solana-labs/solana-program-library", features=["cpi"]}
spl-account-compression = { version="0.1.0", features=["cpi"]}
